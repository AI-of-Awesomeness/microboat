name: Testing
on: [push, pull_request]
jobs:
  lint:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node v14
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: CI
        run: npm ci
      - name: format
        run: npm run format
      - name: commit
        run: git commit -m "Formatted"
      - name: push
        run: git push origin main
